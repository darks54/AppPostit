<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Super Chat temps r√©el !</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/listPresentation.css">
  </head>
  <body>
    {{{header}}}

    <div class="page-header">
      <h1>{{title}}<small></small></h1>
    </div>

    <div class="main">
      Titre: <input type="text" class="title" id="mainTitle"><br>
      Heure: <input type="number" class="hour" id="mainHour" onKeyUp="if(this.value>23){this.value='23';}else if(this.value<0){this.value='0';}" value="00" min="0" max="23">
      Minute: <input type="number" class="minute" id="mainMinute" onKeyUp="if(this.value>59){this.value='59';}else if(this.value<0){this.value='0';}" value="00" min="0" max="59">
    </div>

    <div class="list-group">

    </div>

    <input type="submit" id="addStep" value="Nouveau chapitre">
    <input type="submit" id="save" value="Enregistrer">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="/js/mustache.js"></script>
    <script src="/js/{{js}}.js"></script>
  </body>
</html>
